name: Accordion
fields:
  
  accordion:
    type: structure
    sortable: true
    columns:
      summary:
          width: 1/4
      details:
          width: 2/4
      toggle:
          text: true
    fields:
      toggle:
        label: Open on load?
        type: toggle
        text: 
          - "No"
          - "Yes"
        width: 1/3
      summary:
        label: Question
        type: text
        width: 2/3
        placeholder: Add title or question here
      details:
        label: Answer
        type: writer
        placeholder: Add collapsed answer here
        required: true
    
  schema:
    label: Show as FAQ-Schema?
    type: toggle
    default: true
    text: 
      - "No"
      - "Yes"
      